version: 2.1

jobs:
  build-and-test:
    docker:
      - image: cimg/python:3.11.10
    steps:
      - checkout
      - run:
          name: Run backtest tests
          command: python -m unittest tests/test_backtest.py

workflows:
  main-workflow:
    jobs:
      - build-and-test:
          filters:
            branches:
              only:
                - main
  scheduled-workflow:
    triggers:
      - schedule:
          cron: "40 1 * * *"
          filters:
            branches:
              only:
                - main
    jobs:
      - build-and-test